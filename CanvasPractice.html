<!DOCTYPE html>
<html>
    <head>
        <title>Random Practice</title>
    </head>
    <body>
        <canvas id = "myCanvas" height = "100" width = "200" style = "border:4px solid #c3a3c3;">
        <script>
            var canvas = document.getElementById("myCanvas") ; 
            var ctx = canvas.getContext("2d");
            ctx.fillstyle = "#0000FF";
            ctx.fillRect(0,0,200,100);
            var cty = canvas.getContext("2d");
            cty.moveTo(0,0);
            cty.lineTo(400,400);
            cty.stroke()
        </script></canvas>

    </body>
</html>
